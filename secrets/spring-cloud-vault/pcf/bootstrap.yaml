spring.application.name: cf-spring-vault-demo-ll
spring.cloud.vault:
    application-name: cf-spring-vault-demo-ll,shared
    uri: ${vcap.services.ll-vault.credentials.address}
    token: ${vcap.services.ll-vault.credentials.auth.token}
    config.lifecycle.enabled: true
    generic:
        backend: ${vcap.services.ll-vault.credentials.backends.generic}, ${vcap.services.ll-vault.credentials.backends_shared.organization}
    database:
        enabled: true
        role: order
        backend: database
spring.datasource:
  url: jdbc:postgresql://llarsenvaultdb.cihgglcplvpp.us-east-1.rds.amazonaws.com:5432/postgres
